mixed-port: 8900
allow-lan: true
mode: rule
log-level: warning
dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  fallback-filter:
    geoip: true
    ipcidr: [240.0.0.0/4, 0.0.0.0/32]
  listen: '[::]:1053'
  prefer-h3: true
  default-nameserver:
    - 2001:4860:4860::8888
    - 8.8.8.8
    - 2001:4860:4860::8844
    - 8.8.4.4
    - 2606:4700:4700::1111
    - 1.1.1.1
    - 2606:4700:4700::1001
    - 1.0.0.1
  proxy-server-nameserver:
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://sky.rethinkdns.com/dns-query
  direct-nameserver:
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://sky.rethinkdns.com/dns-query
  nameserver:
    - https://dns.google/dns-query
    - https://dns.cloudflare.com/dns-query
    - https://sky.rethinkdns.com/dns-query

rules:
  - PROCESS-NAME,com.eg.android.AlipayGphone,DIRECT
  - PROCESS-NAME,com.levelinfinite.sgameGlobal,DIRECT
  - PROCESS-NAME,com.tencent.tmgp.sgame,DIRECT
  - DOMAIN-KEYWORD,aki-config,DIRECT
  - DOMAIN-KEYWORD,aki-game,DIRECT
  - DOMAIN-KEYWORD,kurogame,DIRECT
  - DOMAIN-KEYWORD,hoyoverse,DIRECT
  - DOMAIN-KEYWORD,starrail,DIRECT
  - DOMAIN-KEYWORD,zenlesszonezero,DIRECT
  - DOMAIN-KEYWORD,alicdn,DIRECT
  - DOMAIN-KEYWORD,tencent,DIRECT
  - DOMAIN-KEYWORD,qq,DIRECT
  - DOMAIN-KEYWORD,bilibili,DIRECT
  - DOMAIN-KEYWORD,alipan,DIRECT
  - DOMAIN-KEYWORD,peiyinxiu,DIRECT
  - DOMAIN-KEYWORD,douyin,DIRECT
  - DOMAIN-KEYWORD,taobao,DIRECT
  - DOMAIN-KEYWORD,pinduoduo,DIRECT
  - DOMAIN-KEYWORD,weibo,DIRECT
  - DOMAIN-KEYWORD,tmall,DIRECT
  - DOMAIN-KEYWORD,dingtalk,DIRECT
  - DOMAIN-SUFFIX,*.bing.com,DIRECT
  - DOMAIN-SUFFIX,*.1688.com,DIRECT
  - DOMAIN-SUFFIX,*.jd.com,DIRECT

find-process-mode: always
ipv6: true
unified-delay: true
tcp-concurrent: true
external-ui: ui
external-ui-name: Zora
external-ui-url: https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip
port: 8901
socks-port: 8902
redir-port: 8903
tproxy-port: 8904
hosts:
  zorayael.rin:
    - 10.0.0.1
  shinnai.rin:
    - 10.0.0.101
  print.rin:
    - 10.0.0.110
profile:
  store-selected: true
  store-fake-ip: false
geodata-loader: memconservative
geox-url:
  geosite: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite-lite.dat
  mmdb: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geoip.metadb
  geoip: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/geosite-lite.dat
  asn: https://testingcf.jsdelivr.net/gh/MetaCubeX/meta-rules-dat@release/GeoLite2-ASN.mmdb
geo-update-interval: 6